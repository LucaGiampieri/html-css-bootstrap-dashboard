<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Embedded CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Navbar Logo -->
                <a class="navbar-brand" href="#">
                    <img src="../img/duck.png" alt="Duck Logo" height="50" width="auto">
                </a>
                <!-- Navbar Hamburger Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 link-light" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 link-light" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 link-light" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="container my-4">
        <!-- New Book Section -->
        <h1>Nuovo Libro</h1>
        <div class="container">
            <!-- Author's Information Section -->
            <div class="row align-items-start">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="text-1" class="form-label fw-bold">Nome Autore</label>
                        <input type="text" class="form-control" id="text-1" placeholder="Inserisci il nome dell'autore">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="text-2" class="form-label fw-bold">Cognome Autore</label>
                        <input type="text" class="form-control" id="text-2" placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
            </div>
            <!-- Book Titile Section -->
            <div class="mb-3">
                <label for="text-3" class="form-label fw-bold">Titolo</label>
                <input type="text" class="form-control" id="text-3" placeholder="Inserisci il titolo del libro">
                <div class="form-text">Titolo versione italiana</div>
            </div>
        </div>


    </main>

</body>
